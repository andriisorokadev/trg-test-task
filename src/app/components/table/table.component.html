
<div class="table-wrapper">
    <div class="table-wrapper__add-location">
        <app-custom-button (onCLick)="openAddDialog()" buttonWidth="150" buttonText="Add new location"></app-custom-button>
    </div>
    <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > latitude </th>
                <td mat-cell *matCellDef="let element"> {{ element.coordinates.lat }} </td>
            </ng-container>

            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> longitude </th>
                <td mat-cell *matCellDef="let element"> {{ element.coordinates.lng }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                <td mat-cell *matCellDef="let element">
                    <app-custom-button (onCLick)="openEditDialog(element)" buttonWidth="50" buttonText="edit" buttonPadding="2px 1px">
                    </app-custom-button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #myPaginator [pageSizeOptions]="pagination"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
